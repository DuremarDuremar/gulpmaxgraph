<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <header class="header">
  <div class="container">
    <div class="header__wrapper">
      <div class="header__name">
        <img src="img/sprite.svg#Group44" alt="" />
        <img src="img/sprite.svg#Toxin" alt="" />
      </div>
      <div class="header__burger">
        <div class="burger__link">
          <span
            ><a href="#"><i class="fas fa-bars fa-3x"></i></a
          ></span>
        </div>
        <div class="burger__nav">
          <ul>
            <li><a href="#">О нас</a></li>
            <li>
              <a href="#"
                >Услуги<img src="img/sprite.svg#chevron-down-solid" alt=""
              /></a>
            </li>
            <li><a href="#">Вакансии</a></li>
            <li><a href="#">Новости</a></li>
            <li>
              <a href="#"
                >Соглашения<img src="img/sprite.svg#chevron-down-solid" alt=""
              /></a>
            </li>
          </ul>
        </div>
        <div class="burger__back">
          <button class="burger__enter">
            <span
              ><a href="#"><i class="fas fa-sign-in-alt fa-3x"></i></a
            ></span>
          </button>
          <button class="burger__reg">
            <span
              ><a href="#"><i class="fas fa-cash-register fa-3x"></i></a
            ></span>
          </button>
        </div>
      </div>
      <div class="header__nav">
        <ul>
          <li><a href="#">О нас</a></li>
          <li>
            <select name="" id="">
              <option selected value="Услуги">Услуги</option>
            </select>
          </li>
          <li><a href="#">Вакансии</a></li>
          <li><a href="#">Новости</a></li>
          <li>
            <select name="" id="">
              <option selected value="Соглашения">Соглашения</option>
            </select>
          </li>
          <li>
            <button class="header__enter"><span>войти</span></button>
          </li>
          <li>
            <button class="header__reg">
              <span>зарегистрироваться </span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>

    <div class="main">
      <div class="main__wrapper">
        <div class="main__modal">
          <form action="#">
            <div class="main__title">
              Найдём номера под <br />
              ваши пожелания
            </div>
            <div class="main__block main__arrival">
              <p>Прибытие</p>
              <select name="прибытие" id="#1">
                <option disabled>ДД.ММ.ГГГГ</option>
                <option selected value="завтра">завтра</option>
              </select>
            </div>
            <div class="main__block main__departure">
              <p>Выезд</p>
              <select name="выезд" id="#2">
                <option disabled>ДД.ММ.ГГГГ</option>
                <option selected value="завтра">завтра</option>
              </select>
            </div>
            <div class="main__block main__guests">
              <p>Гости</p>
              <div class="select">
                <div class="select__header">
                  <div class="select__current">Сколько гостей</div>
                  <div class="select__icon">
                    <span class="material-icons">
                      keyboard_arrow_down
                    </span>
                  </div>
                </div>

                <div class="select__body">
                  <div class="select__item">1</div>
                  <div class="select__item">2</div>
                  <div class="select__item">3</div>
                  <div class="select__item">4</div>
                  <div class="select__item">5</div>
                  <div class="select__item">6</div>
                </div>
              </div>
            </div>
            <div class="choice">
              <button>
                <p>подобрать номер</p>
                <span><i class="fas fa-arrow-right"></i></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="select">
  <div class="select__header">
    <div class="select__current">1HHH</div>
    <div class="select__icon">
      <span class="material-icons">
        keyboard_arrow_down
      </span>
    </div>
  </div>

  <div class="select__body">
    <div class="select__item">1</div>
    <div class="select__item">2</div>
    <div class="select__item">3</div>
    <div class="select__item">4</div>
    <div class="select__item">5</div>
    <div class="select__item">6</div>
  </div>
</div>

    <footer class="footer"></footer>
    <script
      src="https://kit.fontawesome.com/8b344eb593.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
