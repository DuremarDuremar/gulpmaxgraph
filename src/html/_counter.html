<div class="counter">
  <div class="counter__adults counter__block">
    <h4>взрослые</h4>
    <div class="counter__wrapp">
      <button class="counter__btn" data-direction="minus">-</button>
      <input type="text" value="0" class="counter__value" />
      <button class="counter__btn" data-direction="plus">+</button>
    </div>
  </div>
  <div class="counter__children counter__block">
    <h4>дети</h4>
    <div class="counter__wrapp">
      <button class="counter__btn" data-direction="minus">-</button>
      <input type="text" value="0" class="counter__value" />
      <button class="counter__btn" data-direction="plus">+</button>
    </div>
  </div>
  <div class="counter__babies counter__block">
    <h4>младенцы</h4>
    <div class="counter__wrapp">
      <button class="counter__btn" data-direction="minus">-</button>
      <input type="text" value="0" class="counter__value" />
      <button class="counter__btn" data-direction="plus">+</button>
    </div>
  </div>

  <button class="counter__clear">очистить</button>
  <button class="counter__enter">применить</button>
</div>
