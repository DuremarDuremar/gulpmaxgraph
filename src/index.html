<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    @include("html/_header.html")
    <div class="main">
      <div class="main__wrapper">
        <div class="main__modal">
          <form action="#">
            <div class="main__title">
              Найдём номера под <br />
              ваши пожелания
            </div>
            <div class="main__block main__arrival">
              <p>Прибытие</p>
              <select name="прибытие" id="#1">
                <option disabled>ДД.ММ.ГГГГ</option>
                <option selected value="завтра">завтра</option>
              </select>
            </div>
            <div class="main__block main__departure">
              <p>Выезд</p>
              <select name="выезд" id="#2">
                <option disabled>ДД.ММ.ГГГГ</option>
                <option selected value="завтра">завтра</option>
              </select>
            </div>
            <div class="main__block main__guests">
              <p>Гости</p>
              <select name="гости" id="#3">
                <option selected disabled>Сколько гостей</option>
                <option value="один">Один</option>
              </select>
            </div>
            <div class="choice">
              <button>
                <p>подобрать номер</p>
                <span><i class="fas fa-arrow-right"></i></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    @include("html/_select.html")
    <footer class="footer"></footer>
    <script
      src="https://kit.fontawesome.com/8b344eb593.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
